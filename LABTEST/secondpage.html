  <script>
    // Function to get the employeeNumber from the URL query parameter
    function getEmployeeNumber() {
      var urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('employeeNumber');
    }

    // Function to fetch employee details by employeeNumber
    function fetchEmployeeDetails(employeeNumber) {
      $.ajax({
        url: 'https://kerbau.odaje.biz/getstaffbyid.php',
        type: 'GET',
        data: { id: employeeNumber },
        dataType: 'json',
        success: function(response) {
          // Handle the response based on the status
          var status = response[0].status;
          if (status === 1) {
            var employeeData = JSON.parse(response[1]);
            // Handle the employee details
            console.log(employeeData);
            // Display the employee details on the page as desired
          } else {
            console.log('No data found for the employee number: ' + employeeNumber);
          }
        },
        error: function(xhr, status, error) {
          console.log('Error: ' + error);
        }
      });
    }

    // Call the fetchEmployeeDetails function with the retrieved employeeNumber
    $(document).ready(function() {
      var employeeNumber = getEmployeeNumber();
      fetchEmployeeDetails(employeeNumber);
    });
  </script>
