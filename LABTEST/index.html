      <script>
         // Create a function to handle the AJAX call
   function fetchData() {
     // Make the AJAX request
     var xhr = new XMLHttpRequest();
     xhr.open('GET', 'https://kerbau.odaje.biz/getstaff.php', true);
   
     xhr.onload = function() {
       if (xhr.status === 200) {
         // Parse the response as an array of JSON strings
         var response = JSON.parse(xhr.responseText);
   
         // Iterate over each JSON string and parse it individually
         for (var i = 0; i < response.length; i++) {
           var employeeData = JSON.parse(response[i]);
   
           // Check if the employeeData is a valid object with the required attributes
           if (
             typeof employeeData === 'object' &&
             employeeData.hasOwnProperty('email') &&
             employeeData.hasOwnProperty('employeeNumber')
           ) {
             var email = employeeData.email;
             var employeeNumber = employeeData.employeeNumber;
   
             // Create a clickable element
             var emailElement = document.createElement('a');
             emailElement.textContent = email;
             emailElement.setAttribute('id', employeeNumber);
             emailElement.setAttribute('href', 'secondpage.html?employeeNumber=' + employeeNumber);
             emailElement.setAttribute('target', '_blank');
   
             // Append the email element to the document
             document.body.appendChild(emailElement);
           }
         }
       }
     };
   
     xhr.send();
   }
   
   // Call the fetchData function to initiate the AJAX request
   fetchData();
   
   
          
   </script>
